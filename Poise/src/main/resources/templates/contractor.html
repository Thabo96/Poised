<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">>
<head>
<meta charset="UTF-8">
<title>COntractor-Data-Capturing</title>
</head>
<body>

<img target="poised-image" th:src="@{/images/cover-image.jpg}">
<h1>Capture Contractor Data</h1>
<form method="POST" th:action="@{contractor}" th:object="${contractor}">
	<div>
		<label for="registrationNumber">Registration Number :</label>
		<input name="registrationNumber" type="text" th:field="*{registrationNumber}">
		<span th:if="${#fields.hasErrors('restrationNumber')}" th:errors="*{registrationNumber}">Invalid registration number</span>
		
		<label for="name">Name :</label>
		<input name="name" type="text" th:field="*{name}">
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Inavlid name</span>
		
		<label for="telephone">Telephone :</label>
		<input name="telephone" type="text" th:field="*{telephone}">
		<span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}">Invalid telephone number</span>
		
		<label for="email">email :</label>
		<input name="email" type="text" th:field="*{email}">
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</span>
		
		<label for="streetName">Street Name :</label>
		<input name="streetName" type="text" th:field="*{streetName}">
		<span th:if="${#fields.hasErrors('streetName')}" th:errors="*{streetName}">Invalid street name</span>
		
		<label for="suburb">Suburb :</label>
		<input name="suburb" type="text" th:field="*{suburb}">
		<span th:if="${#fields.hasErrors('suburb')}" th:errors="*{suburb}">Invalid suburb</span>
		
		<label for="city">City :</label>
		<input name="city" type="text" th:field="*{city}">
		<span th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Invalid city</span>
	</div>
	<button>submit</button>
</form>

</body>
</html>
